<div class="p-3" >

  <div class="fs-6 cus-primary fw-bold"> Fund Transfer</div>

  <div class="card ">
    <div class="card-body">
      <div>Transfer fund throug <span class="text-danger">*</span> </div>

      <div class="d-flex my-4 ">
        <div class="form-check text-cursor">
          <input class="form-check-input  text-cursor" (click)="checkFun()" value="accountNumber" [(ngModel)]="accType" type="radio"
            name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label  text-cursor" for="flexRadioDefault1">
            Account Number
          </label>
        </div>
        <div class="form-check ms-3">
          <input class="  text-cursor form-check-input" (click)="checkFun()" value="phoneNumber" [(ngModel)]="accType" type="radio"
            name="flexRadioDefault" id="flexRadioDefault2">
          <label class="  text-cursor form-check-label" for="flexRadioDefault2">
            Phone Number
          </label>
        </div>
      </div>
      <div *ngIf="checkedData">
        <div>
          <div>{{accType=="accountNumber"?"Account":"Phone"}} Number <span class="text-danger">*</span></div>
          <mat-form-field appearance="fill" class="">
            <input matInput type="text" [(ngModel)]="accNumber">
            <ng-container *ngIf="validDateError"> Account Number is required.</ng-container>
          </mat-form-field>
        </div>
        <div>
          <button class="btn btn-primary " [disabled]="accNumber==''" type="button" (click)="checkValidate('check')">
            <span><i class="fa-regular fa-circle-check me-2"></i></span>
            Validate</button>
          <button class="btn btn-light shadow ms-3" type="button" (click)="checkValidate('close')">
            <span><i class="fa-solid fa-arrows-rotate me-2"></i></span>
            <span class="cus-primary ">Refresh</span></button>
        </div>

      </div>
    </div>
  </div>

</div>
